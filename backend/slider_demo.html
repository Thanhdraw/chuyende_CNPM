<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Simple Slider</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./slider_demo.css" />
</head>

<body>
  <div class="slider">
    <i class="fa fa-angle-left slider-prev"></i>
    <ul class="slider-dots">
      <li class="slider-dot-item active" data-index="0"></li>
      <li class="slider-dot-item" data-index="1"></li>
      <li class="slider-dot-item" data-index="2"></li>
      <li class="slider-dot-item" data-index="3"></li>
      <li class="slider-dot-item" data-index="4"></li>
    </ul>
    <div class="slider-wrapper">
      <div class="slider-main">
        <div class="slider-item">
          <img src="/design/img/wo-top-2880-800-1920x533.webp" alt="" />
        </div>
        <div class="slider-item">
          <img
            src="/design/baner/Game83-2880-800-1920x533-1.webp"
            alt="" />
        </div>
        <div class="slider-item">
          <img src="/design/baner/AW-S8-2880-800-1920x533.webp" alt="" />
        </div>
        <div class="slider-item">
          <img
            src="/design/baner/iPad10-2880-800-1920x533.webp"
            alt="" />
        </div>
        <div class="slider-item">
          <img
            src="/design/baner/Airpods-Pro-2880-800-1920x533-2.webp"
            alt="" />
        </div>
      </div>
    </div>
    <i class="fa fa-angle-right slider-next"></i>
  </div>
  <script src="./stater.js"></script>
</body>

</html>
